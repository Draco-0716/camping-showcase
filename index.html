<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>森林露營設計展示</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('forest-dark.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: 'Noto Serif TC', serif;
      overflow-x: hidden;
      font-size: 22px;
      touch-action: manipulation;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.6);
      border-bottom: 2px solid #8fbf9f;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .social-icons i,
    .nav-buttons button {
      margin: 0 8px;
      cursor: pointer;
    }

    .nav-buttons button {
      background: #a4f0d3;
      color: #003f2f;
      border: none;
      border-radius: 30px;
      padding: 16px 30px;
      font-weight: bold;
      font-size: 22px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    .nav-buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }

    .center-content {
      text-align: center;
      margin-top: 100px;
    }

    .center-content h2 {
      color: #d2ffe5;
      margin-bottom: 20px;
      font-size: 32px;
    }

    .center-content h1 {
      font-size: 80px;
      margin-bottom: 30px;
      color: #00ffc8;
      text-shadow: 0 0 20px #00ffc8;
    }

    .reveal-wrapper {
      max-height: 0;
      overflow: hidden;
      transition: max-height 1.2s ease, padding 0.6s ease;
      padding-top: 0;
      padding-bottom: 0;
    }

    .reveal-wrapper.show {
      max-height: 1000px;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .reveal-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 40px;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 1s ease 0.8s, transform 1s ease 0.8s;
    }

    .reveal-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-item {
      width: 280px;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,204,0.5);
      background: #001f1b;
      animation: float 4s ease-in-out infinite;
    }

    .reveal-item a {
      display: block;
    }

    .reveal-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-section {
      margin: 100px auto;
      max-width: 800px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .video-section h2 {
      color: #d2ffe5;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0,255,204,0.8);
    }

    .video-section iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,204,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <div class="social-icons">
      <i>🌲</i>
      <i>🏕️</i>
      <i>🔥</i>
      <i>🪵</i>
    </div>
    <div style="font-weight:bold; font-size:18px">森林露營設計坊</div>
    <div class="nav-buttons">
      <button>景點介紹</button>
      <button>帳篷展示</button>
      <button>聯絡我們</button>
    </div>
  </header>

  <div class="center-content">
    <h2>探索自然，享受森林中的靜謐</h2>
    <h1 id="typewriter"></h1>
  </div>

  <div class="reveal-wrapper" id="revealWrapper">
    <div class="reveal-container" id="revealSection">
      <div class="reveal-item">
        <a href="forest1.jpg" class="glightbox" data-gallery="camp"><img src="forest1.jpg" alt="森林場景 1"></a>
      </div>
      <div class="reveal-item">
        <a href="camp2.jpg" class="glightbox" data-gallery="camp"><img src="camp2.jpg" alt="帳篷展示 2"></a>
      </div>
      <div class="reveal-item">
        <a href="fire3.jpg" class="glightbox" data-gallery="camp"><img src="fire3.jpg" alt="營火夜景 3"></a>
      </div>
    </div>
  </div>

  <div class="video-section">
    <h2>露營體驗影片</h2>
    <iframe src="https://www.youtube.com/embed/VlKxFIcj_kY?rel=0" allowfullscreen></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    // Reveal animation on scroll
    document.addEventListener('DOMContentLoaded', () => {
      const wrapper = document.getElementById('revealWrapper');
      const section = document.getElementById('revealSection');

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            wrapper.classList.add('show');
            section.classList.add('show');
            observer.disconnect();
          }
        });
      }, {
        threshold: 0.3
      });

      observer.observe(wrapper);
    });

    // Lightbox
    const lightbox = GLightbox({ selector: '.glightbox' });

    // Background particles
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');

    // Typewriter effect
    const text = "森林露營展示";
    const target = document.getElementById("typewriter");
    let i = 0;
    function type() {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 150);
      }
    }
    type();
  </script>
</body>
</html>
